<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Antigravity Mouse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ANTIGRAVITY <span class="highlight">MOUSE</span></h1>
            <div class="status-badge" id="statusBadge">OFFLINE</div>
        </header>

        <main>
            <!-- Power Button -->
            <div class="power-section">
                <button id="powerBtn" class="power-btn">
                    <svg viewBox="0 0 24 24" width="32" height="32">
                        <path fill="currentColor" d="M13 3h-2v10h2V3zm4.83 2.17l-1.42 1.42C17.99 7.86 19 9.81 19 12c0 3.87-3.13 7-7 7s-7-3.13-7-7c0-2.19 1.01-4.14 2.58-5.42L6.17 5.17C4.23 6.82 3 9.26 3 12c0 4.97 4.03 9 9 9s9-4.03 9-9c0-2.74-1.23-5.18-3.17-6.83z"/>
                    </svg>
                </button>
                <p id="powerText">Click to Start</p>
            </div>

            <!-- Settings Grid -->
            <div class="settings-grid">
                <div class="card">
                    <h3>Sensitivity</h3>
                    <div class="control-group">
                        <label>Speed (Smoothing)</label>
                        <input type="range" id="smoothInput" min="1" max="10" value="5">
                        <span class="value-display" id="smoothVal">5</span>
                    </div>
                    <div class="control-group">
                        <label>Click Threshold</label>
                        <input type="range" id="clickInput" min="10" max="60" value="30">
                        <span class="value-display" id="clickVal">30</span>
                    </div>
                </div>

                <div class="card">
                    <h3>Gestures</h3>
                    <div class="toggle-group">
                        <label>Scrolling</label>
                        <input type="checkbox" id="scrollToggle" checked>
                    </div>
                    <div class="toggle-group">
                        <label>Right Click</label>
                        <input type="checkbox" id="rightClickToggle" checked>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>v1.0.0 â€¢ <a href="#" id="updateLink">Check for Updates</a></p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
